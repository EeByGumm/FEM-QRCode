<!DOCTYPE html>

<!-- 
This application is to display a qr code on a screen which has the web address for
frontend mentor encoded. This app is responsive sucj that when the screen is 
resized the QR Code will always remain in the center of the screen. The size of 
the QR code does not change its size as it is large and clear enough on PC 
Terminals and mobile phones.
-->

<html lang="en-gb">

<head>
  <title>FEM-QR Code display</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
  <meta name="Responsive QR-Code Display" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <!-- This is the background area -->

  <main class="container">
    <!-- This the white display area that the 
                                QR code is displayed on -->

    <div id="qr-code">
      <!-- qr-code is the QR code display area -->
      <img src="./assets/image-qr-code.png" alt="A QR Code which stores the web Address of Frontend Mentor">
    </div>
    <div class="qr-text">
      <!-- All the text on the diplay area is placed here -->
      <p>Improve your front-end skills by building projects</p>
      <h1>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h1>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Eoin Gallagher</a>.
  </footer>
</body>

</html>
