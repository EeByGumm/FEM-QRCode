<!DOCTYPE html>

<html>

<head>
  <title>FEM-QR Code display</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="Responsive QR-Code Display" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main class="main-cnt container">
    <div id="qr-code">
      <img src="./assets/image-qr-code.png" alt="A QR Code which stores the web Address of Frontend Mentor">
    </div>
    <div class="qr-text">
      <p>Improve your front-end skills by building projects</p>
      <h1>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h1>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Eoin Gallagher</a>.
  </footer>
</body>

</html>
